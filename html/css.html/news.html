<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .wrap{
        border:1px #F00 solid;
        width: 900px;
        height: 540px;
        margin:0 auto;
      }
      .top{
        height:111px;
        border:1px #A9A9A9 solid;
        /*회색*/
        margin: 0 30px 20px;
      }
      .top_right{
        height:50px;
        width:300px;
        border:2px #FFFF00 solid;
        float:right;
        /*노랑*/

      }

      .contents{
        border:3px #006400 solid;
        /*초록색*/
        margin: 0 30px;
        height:380px;
      }
      .inner_left{
        width:513px;
        border:3px #87CEFA solid;
        /*하늘색*/
        height:375px;
        float:left;
      }
      .inner_left_up{
        width:513px;
        border:2px #FF4500 solid;
        /*오렌지*/
        height:200px;
     }
     .inner_left_down{
       width:513px;
       border:3px #8B4513 solid;
       /*갈색*/
       height:170px;
    }



      /*2안*/
    .inner_right{
      width:300px;
      height:370px;
      border:5px #8B008B solid;
      /*보라색*/

      float:right;
      }


    /*1안*/
      /*.inner_right{

      }*/

  </head>

  <body>


      <div class="wrap">
          <div class="top">
            <div class="top_right"></div>
            </div>

          <div class="contents">
              <div class="inner_left">
                  <div class="inner_left_up"></div>
                  <div class="inner_left_down"></div>
              </div>
              <div class="inner_right"></div>

      </div>
