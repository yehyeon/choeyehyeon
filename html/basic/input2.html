<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>
<fieldset>
<legend> 회원가입</legend>

<table  border="1" width="50%" summary="">
<caption>회원가입</caption>
<colgroup>
<col width=33%>

<tbody>
   <tr>
   <th><label for="user">이름</label></th>
   <td><input type="text" name="username" id="user"  required="입력해" placeholder/><label for="user"></label></td>
   </tr>

   <tr>
   <th ><label for="sung">성별</label></th>
   <td><input type="radio" id="man"  value="man" checked="inable"><label for="man">남</label>
   <input type="radio" id="woman" value="woman"><label for="woman">여</label></td>
   </tr>

   <tr>
   <th ><label for="idd">아이디</label></th>
   <td><input type="text" id="idd"  required="입력해" ><label for="idd"></label>
   <input type="submit" id="idd1" value="중복확인"><label for="idd1"></label></td>
   </tr>

   <tr>
   <th><label for="bi">비밀번호</label></th>
   <td><input type="text" id="bi"  required="입력해" ><label for="bi"></label></td>
   </tr>

   <tr>
   <th ><label for="je">비밀번호 재입력</label></th>
   <td><input type="text" id="je"  required="입력해" ><label for="je"></label></td>
   </tr>

   <tr>
   <th ><label for="ju">주소</label></th>
   <td><input type="text" id="ju"  required="입력해"><label for="ju"></label>
   <input type="submit" id="jux" value="주소찾기"><label for="jux"></label></td>
   </tr>

   <tr>
   <th ><label for="email">이메일</label></th>
   <td><input type="text" id="email"  required="입력해" ><label for="email"></label> @
   <input type="text" id="email1"  required="입력해" ><label for="email1"></label>
   <select id="email2"><label for="email2"></label>
   <option >naver.com</option>
   <option >gmail.com</option>
   </select>
   </td>
   </tr>

   <tr>
   <th><label for="jun">전화번호</label></th>
   <td>
   <select id="jun"><label for="jun"></label>
   <option >010</option>
   <option >019</option>
   </select>
  - <input type="text"  id="jun1"  required="입력해" ><label for="jun1"></label>-
    <input type="text"  id="jun2"  required="입력해" ><label for="jun2"></label>
   </td>
   </tr>

   <tr>
   <th><label for="chi">취미</label></th>
   <td><input type="checkbox" id="chi"/><label for="chi">여행</label>
   <input type="checkbox"id="chix"/<label for="chix">쇼핑</label>>
   <input type="checkbox"id="chixx"/><label for="chixx">게임</label>
   <input type="checkbox" checked="inable" id="chixxx"/><label for="chixxx">기타</label>
   </td>
   </tr>

  <tr>
  <th><label for="ja">자기소개</label></th>
  <td><textarea  id="ja" cols="50" rows="20"></textarea><label for="ja"></label></td>
  </tr>

</table>
</fieldset>
</tbody>



</body>
</html>
