<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="animate.css" type="text/css"/>
  <link rel="stylesheet" href="font/flaticon.css" type="text/css"/>
  <script type="text/javascript" src="wow.min.js"></script>
  <style>
    *{margin: 0;padding: 0;}
    html, body{height: 100%;}
    section{height: 100%;border: 1px #f00 solid;}
    [class^="sec"]{position: relative;}
    [class^="box"]{position: absolute;width: 200px;height: 200px; border: 1px #f00 solid;}
    [class*="x001"]{left: 300px;top: 200px;}
    [class*="x002"]{right: 300px;top: 200px;}
    [class*="x003"]{left: 50%;bottom: 200px;}
    .idea:before{font-size: 50px;color:blue;position: relative;left: 50px;}

  </style>
  <script>
     new WOW().init();
  </script>
  <title>Document</title>
</head>
<body>
  <section class="sec1">
    <div class="box001 wow shake" data-wow-offset="10" data-wow-iteration="100">
      <i class="idea flaticon-idea"></i>
    </div>
    <div class="box002 wow tada" data-wow-duration="5s" data-wow-delay="2s"></div>
    <div class="box003 wow bounceInUp" data-wow-duration="5s" data-wow-delay="3s"></div>
  </section>
  <section class="sec2">
    <div class="box001 wow shake"></div>
    <div class="box002 wow tada"></div>
    <div class="box003 wow bounceInUp"></div>
  </section>
  <section class="sec3">
    <div class="box001 wow shake"></div>
    <div class="box002 wow tada"></div>
    <div class="box003 wow bounceInUp"></div>
  </section>
  <section class="sec4">
    <div class="box001 wow shake"></div>
    <div class="box002 wow tada"></div>
    <div class="box003 wow bounceInUp"></div>
  </section>
  <section class="sec5">
    <div class="box001 wow shake"></div>
    <div class="box002 wow tada"></div>
    <div class="box003 wow bounceInUp"></div>
  </section>
</body>
</html>
