        html,body{height:100%;}
        ul{list-style:none;}
        .slide{
            height:100%;
            border:1px #F00 solid;
            position:relative;
            text-align:center;
        }

        .slide li{
           display:inline-block;
        }
        .slide li>a{
            position:relative;
            top:600px;
            z-index:10;
            display:block;
            width:20px;
            height:20px;
            border:1px #F00 solid;
        }
        .slide li.on>div{
            display:block;
        }
        .slide li>div{
            position:absolute;
            border:1px #F00 solid;
            left:0;
            top:0;
            width:100%;
            height:100%;
            text-align:center;
            display:none;
        }



        .slide li img{
            position:relative;
            top:200px;
        }
        .slide li cite{
            font-size:20px;
        }

             display:block;
             position:relative;
            top:200px;
         }



    </style>
