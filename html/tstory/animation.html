<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        li,ul,ol{list-style:none}
        .box{
            width:800px;
            height:800px;
            border:1px #000 solid;
            position:relative;}
        .red{ width: 600px; height: 600px;
             border:1px #000 solid; background-color: #f00;
            position:absolute; right:0;
         }
        .white{ width: 100px; height: 100px;
            border:1px #000 solid; background-color:#fff;
            position:absolute; right:0; top:600px;  }
        .yellow{ width: 100px; height: 100px;
            border:1px #000 solid; background-color:#FF0;
            position:absolute; right:0; top:700px;
            }
        .longwhite{height: 200px; width: 500px;
        border:1px #000 solid; background-color:#fff;
        position:absolute; top:600px; left:200px;
        }
        .brue{height: 200px; width:200px;
        border:1px #000 solid; background-color:#0ff;
        position:absolute; top:600px; left:0;
        }
        .leftlong{height:400px; width:200px;
        border:2px #000 solid; background-color:#fff;
        position:absolute; bottom:200px; left:0;
        }
        </style>
    </head>
    <body>
        <div class="box">
        <div class="red"></div>
        <div class="white"></div>
        <div class="yellow"></div>
        <div class="longwhite"></div>
        <div class="brue"></div>
        <div class="leftlong"></div>




    </div>
    </body>
</html>
