<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body{
            background: #000;
            font-size:40px;
            color:#FFF;
            transition:1s;
            position:absolute;
        }
        .print_layout{ display:none;}
        @media screen and (max-width: 1024px)  {
            body{
                background: #f00;
                font-size:100px;
                position:static;
            }
        }
        @media screen and (max-width: 480px)  {
            body{background: #00f;}
        }
        @media print
             body {
            .layout{display:none;}
    	    .print_layout{display:block;}
        }
    </style>
</head>
<body>
    <div class="layout">layout</div>
     <div class="print_layout">print layout</div>


</body>
</html>
