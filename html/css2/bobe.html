<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        .header{height:38px; border-bottom:2px #8B4513 solid;  }
        .header .gnb{ width:990px; height:38px; margin:0 auto;} <!-- 보더값을 쓰면 보임 -->
        .header .gnb img{width:100%; height:100%; }
        .lng{height:200px; width:990px; border:1px #F00 solid;  margin:0 auto;}
        .lng img{width:100%; height:100%; }
        .main{height:1000px; width:990px; border:1px #F00 solid;  margin:0 auto;}
        .main .section{width:750px; height:100%; border:1px #006400 solid;  float:left;} <!--왼쪽큰본문  -->
        .main .aside{height:100%; border:1px #F00 solid; background: #CCC; margin-left:751px;}
        .aside img{width:237px; height:1010px; }
        .footer{height:250px; width:990px; border:1px #F00 solid;  margin:10px auto 0;}
        .footer img{width:100%; height:100%;}
        .first-contents{ height:200px; border:1px #F00 solid;}

    </style>
</head>
<body>
    <div class="header">
        <div class="gnb"><img src="../images2/topmenu.png" alt=""></div>
    </div>
    <div class="lng">
        <img src="../images2/topbanner.png" alt="">
    </div>
    <div class="main">
        <div class="section">
            <div class="first-contents">
             <div class="1"><img src="../images2/cyberstore.png" alt=""></div>
              <div class="gooksan"><img src="../images2/gooksan.png" alt=""></div>
               <div class="suep"><img src="../images2/suep.png" alt=""></div>
                <div class="autobai"><img src="../images2/autobai.png" alt=""></div>
                 <div class="hub"><img src="../images2/hub.png" alt=""></div>
            </div>
        </div>
        <div class="aside">
            <img src="../images2/right-banner.png" alt="">
        </div>
    </div>
    <div class="footer">
        <img src="../images2/lastbottom.png" alt="">
    </div>

</body>
</html>
