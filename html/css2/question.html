<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{border:1px #ccc solid; height:300px; width:500px; text-align:center;}
        .box span{
            border:1px #F00 solid;
            display:inline-block;
            *display:inline;
            *zoom:1;
            vertical-align:middle;
        }
        span:first-child{
            border:1px #FF69B4  solid;
            display:inline-block;
            *display:inline;/*호환위해*/
            *zoom:1;
            vertical-align:middle;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
        <span>
        Hello World<br/>
        Hello World<br/>
        Hello World<br/>
        gg
        </span>
        <span></span>
    </div>

</body>
</html>
